spring:
  datasource:
    url: jdbc:h2:mem:test-spring;DB_CLOSE_DELAY=-1
    username: admin
    password: 123456
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

logging:
  level:
    "br.com.jbProjects": debug
